

<h1>Game Rules</h1>

<form novalidate>
    <h4>Insert your Name</h4>
    <label>
    <input class="form-control" [formControl]="controlName" [(ngModel)]="name" required minlength="4">
   </label><br>
    <button type="button" class="btn btn-primary" [disabled]="controlName.invalid" (click)="OnCreateGamer()">Submit</button>
    <button type="button" class="btn btn-success" [routerLink]="['liders']">Liders</button>
 
</form>
